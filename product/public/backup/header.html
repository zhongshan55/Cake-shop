<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="header-box">
        <div class="header">
         <div class=header-content>
           <a href="#" class="header-logo">
              <img src="img/logo.png" alt="logo" width=144px>
           </a>
           <ul>
               <li><a href="#">首页</a></li>
               <li><a href="#">蛋糕</a></li>
               <li><a href="#">面包</a></li>
               <li><a href="#">冰淇淋</a></li>
               <li><a href="#">咖啡下午茶</a></li>
               <li><a href="#">咖啡全国送</a></li>
               <li><a href="#">企业专区</a></li>
           </ul>
           <div class="header-right">
             <a href="#" class="app-download">APP下载
              <div class="app-hidden ">
                <img src="img/二维码201907172346.png" alt="">
                <p>下载享受更多优惠</p>           
           </div>
             </a>
             <div id="gz">
               <span>广州</span>
               <ul class="city">
                 <li>深圳</li>
                 <li>上海</li>
                 <li>北京</li>
                 <li>广州</li>
               </ul>
              </div>
             <a href="" class="msg">消息</a>
             <span class="headr-login">
               <a href="javascript:location.href='http://127.0.0.1:8080/login.html'">登录</a>
               /
               <a href="javascript:location.href='http://127.0.0.1:8080/reg.html'">注册</a>
             </span>
             <a href="#">
               <img src="img/cat.png" alt="" >
             </a>

           </div>
         </div>
        </div>
       </div>
       <div class="collapse"></div>  <!-- 防止顶部坍塌-->

       <script>
         var app=document.getElementsByClassName("app-download")[0];
         var app_hide=document.getElementsByClassName("app-hidden")[0]
         app.onmouseover=function(){
             app_hide.classList.add("app-block");
         }
        //  var not_app=document.querySelectorAll(".app-download,.app-hidden");

       app.onmouseout=function(){
            app_hide.classList.remove("app-block");
         }

      var citys=document.querySelectorAll(".header-right #gz .city>li")
             for(var city of citys){
                 city.onclick=function(){
                   var city=this;
                   city.parentElement.previousElementSibling.innerHTML=city.innerHTML; 
                 }
             }
       </script>
</body>
</html>
